<div>
  <h2>Jogo da Velha</h2>

  <!-- Tela inicial -->
  <div class="principal" *ngIf="showInicio">
    <a class="botao" (click)="iniciarJogo()">Iniciar</a>
  </div> <!-- Fim da tela inicial -->

  <!-- Tabuleiro -->
  <div *ngIf="showTabuleiro">
    <ul>
      <li
      [class.kz-img-x]="exibirX(0,0)"
      [class.kz-img-o]="exibirO(0,0)"
      [class.kz-cor-vitoria]="exibirVitoria(0,0)"
      (click)="jogar(0,0)"
      class="kz-border-bottom kz-border-right"></li>

      <li
      [class.kz-img-x]="exibirX(0,1)"
      [class.kz-img-o]="exibirO(0,1)"
      [class.kz-cor-vitoria]="exibirVitoria(0,1)"
      (click)="jogar(0,1)"
      class="kz-border-bottom kz-border-right"></li>

      <li
      [class.kz-img-x]="exibirX(0,2)"
      [class.kz-img-o]="exibirO(0,2)"
      [class.kz-cor-vitoria]="exibirVitoria(0,2)"
      (click)="jogar(0,2)"
      class="kz-border-bottom"></li>

      <li
      [class.kz-img-x]="exibirX(1,0)"
      [class.kz-img-o]="exibirO(1,0)"
      [class.kz-cor-vitoria]="exibirVitoria(1,0)"
      (click)="jogar(1,0)"
      class="kz-border-bottom kz-border-right"></li>

      <li
      [class.kz-img-x]="exibirX(1,1)"
      [class.kz-img-o]="exibirO(1,1)"
      [class.kz-cor-vitoria]="exibirVitoria(1,1)"
      (click)="jogar(1,1)"
      class="kz-border-bottom kz-border-right"></li>

      <li
      [class.kz-img-x]="exibirX(1,2)"
      [class.kz-img-o]="exibirO(1,2)"
      [class.kz-cor-vitoria]="exibirVitoria(1,2)"
      (click)="jogar(1,2)" class="kz-border-bottom"></li>

      <li
      [class.kz-img-x]="exibirX(2,0)"
      [class.kz-img-o]="exibirO(2,0)"
      [class.kz-cor-vitoria]="exibirVitoria(2,0)"
      (click)="jogar(2,0)"
      class="kz-border-right"></li>

      <li
      [class.kz-img-x]="exibirX(2,1)"
      [class.kz-img-o]="exibirO(2,1)"
      [class.kz-cor-vitoria]="exibirVitoria(2,1)"
      (click)="jogar(2,1)"
      class="kz-border-right"></li>

      <li
      [class.kz-img-x]="exibirX(2,2)"
      [class.kz-img-o]="exibirO(2,2)"
      [class.kz-cor-vitoria]="exibirVitoria(2,2)"
      (click)="jogar(2,2)"></li>
    </ul>
  </div> <!-- Fim do tabuleiro -->

  <!-- Tela final -->
  <div *ngIf="showFinal">
    <span>
      <p *ngIf="jogador === 2">Você venceu! :)</p>
      <p *ngIf="jogador === 1">Você perdeu! :(</p>
      <p *ngIf="jogador === 0">O jogo terminou empatado.. :|</p>
      <br>
      <a href="#" class="botao" (click)="novoJogo()">Jogar Novamente</a>
    </span>
  </div><!-- Fim da tela final -->
</div>
